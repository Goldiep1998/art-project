{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="lg-card white">
        <div class="card-content black-text center">
            <h1 class="title">Signup</h1>
            <form method="POST">
                    {% csrf_token %}
                    <h6>{{form.as_p}}</h6>
                    <input class="waves-effect indigo darken btn" type="submit">
            </form>
        </div>
    </div>
</div>    
{% endblock %}
